query Launch($launchId: ID!){
    launch(id: $launchId) {
        mission_name
        id
        details
        launch_date_unix
        launch_success
        upcoming
        mission_id
        launch_site {
            site_id
            site_name_long
        }
        rocket {
            rocket {
                id
                company
                name
            }
        }
        ships {
            id
            name
            image
        }
        links {
            flickr_images
            video_link
            article_link
        }
    }
}
