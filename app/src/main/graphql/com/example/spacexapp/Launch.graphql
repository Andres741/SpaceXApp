query Launch($mission_name: String!){
    launches(
        limit: 1,
        find: {
            mission_name: $mission_name,
        }
    ){
        mission_name
        details
        launch_date_unix
        launch_success
        upcoming
        mission_id
        rocket {
            rocket {
                id
                name
                company
                description
                wikipedia
            }
        }
        links {
            flickr_images
            video_link
            article_link
        }
        launch_site {
            site_id
            site_name_long
        }
        ships {
            id
            name
            image
        }
    }
}
